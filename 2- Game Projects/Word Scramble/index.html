<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>

    <link rel="stylesheet" href="style.css">
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Sözcük Bulmaca</h2>
        <div class="content">
            <p class="word"></p>
            
            <div class="details">
                <p class="hint">İpucu: <span></span> </p>
                <p class="time">Kalan Zaman: <span><b>30</b>s</span> </p>
            </div>

            <input type="text" placeholder="Tahminde bulun!">

            <div class="buttons">
                <button class="refresh-word">Yeni Kelime</button>
                <button class="check-word">Kelimeyi Kontrol Et</button>
            </div>
        </div>
    </div>
</body>
</html>
