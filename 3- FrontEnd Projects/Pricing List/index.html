<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>FrontEnd Tutorial - Pricing List</title>
</head>
<body 
    <div class="component-pricing-list">

        <header>
            <h3>Explore current top deals</h3>

            <p>Check out our best deals across our product range, and get what your website needs.</p>
        </header>

        <ul class="pricing-list">
            <li>
                <a href="#" class="active">
                    <span class="title">Get .biz domain with 45% off</span>
                    <span class="price">$4.88/yr</span>
                    <span class="btn">Get started <img src="icon-right.svg"></span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="best-price">Best Price</span>
                    <span class="title domain-title">.IO</span>
                    <span class="price">$28.88/yr
                        <span>Instead of $32.89/yr</span>
                    </span>
                    
                    <span class="btn">Get started <img src="icon-right.svg"></span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="title domain-title">.SO</span>
                    <span class="price">$35.88/yr
                        <span>Instead of $64.88/yr</span>
                    </span>
                    
                    <span class="btn">Get started <img src="icon-right.svg"></span>
                </a>
            </li>
        </ul>

        <div class="action">
            <a href="">View more</a>
        </div>
    </div>
</body>
</html>
